<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>跑马灯效果</title>
		<!--1、导入Vue的包-->
		<script src="lib/vue.min.js"></script>
        <style>
        	[v-cloak]{
        		display: none;
        	}
        	.inner{
        		height: 150px;
        		background-color: darkcyan;
        	}
			.outer{
				padding: 40px;
				background-color: red;
			}
        </style>
	</head>
	<body>
		
		<div id="app">
			<!--使用 .stop 阻止冒泡-->
			<!--<div class="inner" @click="div1Handler">
				<input type="button" value="戳他" @click.stop="btnHandler" />
			</div>
			<hr />-->
			
			<!--使用 .prevent 阻止默认行为-->
			<!--<a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a>
			<hr />-->
			
			<!--使用 .capture 实现捕获触发事件的机制，事件从外到里触发-->
			<!--<div class="inner" @click.capture="div1Handler">
				<input type="button" value="戳他" @click="btnHandler" />
			</div>-->
			
			<!--使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数-->
			<!--<div class="inner" @click.self="div1Handler">
				<input type="button" value="戳他" @click="btnHandler" />
			</div>-->
			
			<!--使用 .once 只触发一次事件处理函数-->
			<!--<a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a>-->
			
			<!--演示：.stop 和 .self 的区别-->
			<div class="outer" @click="div2Handler">
				<div class="inner" @click="div1Handler">
					<input type="button" value="戳他" @click.stop="btnHandler" />
				</div>
			</div>
			
						
		</div>
		
	</body>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{},
			methods:{
				div1Handler(){
					console.log('这是触发了 inner div 的点击事件');
				},
				btnHandler(){
					console.log('这是触发了 btn 按钮 的点击事件');
				},
				linkClick(){
					console.log('触发了链接的点击事件');
				},
				div2Handler(){
					console.log("这是触发了 outer div 的点击事件");
				}
			}
		})
	</script>
</html>
